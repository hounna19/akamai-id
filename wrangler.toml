# Yang wajib diisi
# 1. nama worker (ubah juga di Cargo.toml)
# 2. account id cloudflare
# 3. KV Storage
# 4. id KV Storage tadi
# 5. UUID

# ===============[ nama worker ]=================
name = "akamai-id"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# ===============[ account id ]==================
account_id = "5de23fc3efe0fbef651609be4170cfbb"
workers_dev = true

# ===============[ KV STORAGE ]==================
[[kv_namespaces]]
binding = "AIO"
id = "1601e8302a8d4e73a77931083d4c4361"

[build]
command = "cargo install worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install worker-build && worker-build --dev" }

# =================[ UUID V4 ]===================
[vars]
UUID = "a0779124-aa23-40b5-9149-05fb559a76cd"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/hounna19/akamai-id/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/hounna19/akamai-id/refs/heads/main/web/sub.html"

